<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Updated viewport tag to disable user scaling, as we handle it ourselves -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collaborative Drawing App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div id="user-list">
            <h3>Connecting...</h3>
        </div>

        <div class="main-content">
            <div id="toolbar">
                <div class="tool-section">
                    <button class="tool active" id="brushBtn" title="Brush"><i class="fa-solid fa-paintbrush"></i></button>
                    <button class="tool" id="eraserBtn" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
                    <button class="tool" id="fillBtn" title="Fill (Bucket)"><i class="fa-solid fa-fill-drip"></i></button>
                </div>
                <div class="tool-section">
                    <input type="range" id="brushSize" min="1" max="100" value="10">
                </div>
                <div class="tool-section">
                    <input type="color" id="colorPicker" value="#0000FF">
                    <div id="color-palette"></div>
                </div>
                <div class="tool-section">
                    <button class="action" id="undoBtn" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="action" id="redoBtn" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
                    <button class="action" id="clearBtn" title="Clear Canvas"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <!-- NEW: The canvas container is our "viewport" -->
            <div id="canvas-container">
                <!-- Visible canvas (no fixed width/height here; JS manages size for DPR) -->
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>
    </div>

    <div id="signature-modal">
        <div class="modal-content">
            <h2>Draw your signature to join</h2>
            <canvas id="signature-canvas" width="400" height="200"></canvas>
            <button id="confirm-signature" disabled>Join Drawing</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
