<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Updated viewport tag to disable user scaling, as we handle it ourselves -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collaborative Drawing App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <div id="user-list">
            <h3>Connecting...</h3>
        </div>

        <div class="main-content">
            <!-- Canvas viewport -->
            <div id="canvas-container">
                <canvas id="drawing-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- Guide mode modal (kept for image gallery) -->
    <div id="guide-modal" class="guide-modal hidden">
        <div class="guide-modal-content">
            <span class="close-guide-modal">&times;</span>
            <h3>Step-by-Step Guide</h3>
            <div id="guide-status" class="guide-status">Select an image to start</div>
            <button id="exit-guide-mode" class="exit-guide-btn hidden">Exit Guide Mode</button>
            
            <!-- Image selection panel -->
            <div id="image-selection" class="image-selection hidden">
                <h4>Select a Template</h4>
                <div id="image-list" class="image-list">
                    <!-- Images will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Toolbar -->
    <div id="bottom-bar">
        <div id="expansion-panel" class="hidden">
            <!-- Tools panel -->
            <div id="panel-tools" class="panel hidden">
                <button class="tool" id="brushBtn" title="Brush"><i class="fa-solid fa-paintbrush"></i></button>
                <button class="tool" id="eraserBtn" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
                <button class="tool" id="fillBtn" title="Fill (Bucket)"><i class="fa-solid fa-fill-drip"></i></button>
            </div>
            <!-- Size panel -->
            <div id="panel-size" class="panel hidden">
                <input type="range" id="brushSize" min="1" max="100" value="10">
            </div>
            <!-- Color panel -->
            <div id="panel-color" class="panel hidden">
                <div id="color-palette"></div>
                <input type="color" id="colorPicker" value="#0000FF">
            </div>
            <!-- History panel -->
            <div id="panel-history" class="panel hidden">
                <button class="action" id="undoBtn" title="Undo"><i class="fa-solid fa-rotate-left"></i></button>
                <button class="action" id="redoBtn" title="Redo"><i class="fa-solid fa-rotate-right"></i></button>
                <button class="action" id="clearBtn" title="Clear Canvas"><i class="fa-solid fa-trash"></i></button>
            </div>
            <!-- Guide panel -->
            <div id="panel-guide" class="panel hidden">
                <button id="guide-prev" class="guide-nav" title="Previous Step" disabled><i class="fa-solid fa-chevron-left"></i></button>
                <button id="guide-select-image" class="guide-nav" title="Select Image"><i class="fa-solid fa-image"></i></button>
                <button id="guide-next" class="guide-nav" title="Next Step" disabled><i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>
        <div id="quick-actions">
            <button id="toolToggleBtn" class="square" title="Tools"><i class="fa-solid fa-paintbrush"></i></button>
            <button id="sizeToggleBtn" class="square" title="Size"><span id="sizeDot"></span></button>
            <button id="colorToggleBtn" class="square" title="Color"><span id="colorSwatch"></span></button>
            <button id="historyToggleBtn" class="square" title="History"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="guideToggleBtn" class="square" title="Guide"><i class="fa-solid fa-image"></i></button>
        </div>
    </div>

    <div id="signature-modal">
        <div class="modal-content">
            <h2>Draw your signature to join</h2>
            <canvas id="signature-canvas" width="400" height="200"></canvas>
            <button id="confirm-signature" disabled>Join Drawing</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
